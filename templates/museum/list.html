{% extends "base.html" %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Название</th>
      <th scope="col">Город</th>
      <th scope="col">Адрес</th>
    </tr>
  </thead>
  <tbody>
  {% for city, museum in museums.items %}
    {% for museum in museum %}
      <tr>
        <td><a href="{% url 'museums:museum_detail' museum.slug %}">{{ museum.name }}</a></td>
        <td><strong>{{ city }}</strong></td>
        <td>{{ museum.address }}</td>
      </tr>
    {% endfor %}
  {% endfor %}
  </tbody>
</table>
{% endblock %}
