{% extends 'base.html' %}

{% block content %}
<div class="card mb-3" style="width:300px; height:300px;">
  <img class="card-img-top" width="300" height="300"
  src="{{ museum.image.url }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ museum.name }}</h5>
    <p class="card-text">Описание:<br>{{ museum.description|safe }}</p>
    <p class="card-text">Адрес:<br>{{ museum.address }}</p>
    <p class="card-text">Ссылка на сайт:<br>{{ museum.link }}</p>
    <a href="{% url 'exhibits:exhibit_list' museum.slug %}" role="button" class="btn btn-outline-primary">Перейти к просмотру экспонатов этого музея</a>
  </div>
</div>
{% endblock %}
